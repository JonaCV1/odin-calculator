<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project - Calculator</title>
  </head>
  <body>
    <main>
      <div class="screen">0</div>
      <div class="buttons-container">
        <div class="row">
          <button class="blue" id="AC">AC</button>
          <button class="blue" id="-">+ / -</button>
          <button class="blue" id="%">%</button>
          <button class="orange" id="/">/</button>
        </div>
        <div class="row">
          <button class="green" id="7">7</button>
          <button class="green" id="8">8</button>
          <button class="green" id="9">9</button>
          <button class="orange" id="*">*</button>
        </div>
        <div class="row">
          <button class="green" id="4">4</button>
          <button class="green" id="5">5</button>
          <button class="green" id="6">6</button>
          <button class="orange" id="-">-</button>
        </div>
        <div class="row">
          <button class="green" id="1">1</button>
          <button class="green" id="2">2</button>
          <button class="green" id="3">3</button>
          <button class="orange" id="+">+</button>
        </div>
        <div class="row">
          <button class="green zero" id="0">0</button>
          <button class="green" id=".">.</button>
          <button class="orange" id="=">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
